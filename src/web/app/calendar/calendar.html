<div class="calendar">
	<div class="bg-white rounded shadow p-4">
		<h1 class="text-center mb-3">
			{{ date.format("YYYY") }}
		</h1>

		<div class="row gx-3 mb-3 align-items-center">
			<div class="col-auto">
				<button
					type="button"
					class="btn btn-primary-light btn-sm text-primary"
					v-on:click="updateMonth(-1)"
				>
					<
				</button>
			</div>

			<div class="col">
				<h3 class="text-center mb-0">
					{{ date.format("MMMM") }}
					{{ date.format("MMMM") !== weekEndDate.format("MMMM") ? weekEndDate.format(" / MMMM") : "" }}
				</h3>
			</div>

			<div class="col-auto">
				<button
					type="button"
					class="btn btn-primary-light btn-sm text-primary"
					v-on:click="updateMonth(1)"
				>
					>
				</button>
			</div>
		</div>

		<div class="row gx-3 mb-3 align-items-center">
			<div class="col-auto">
				<button
					type="button"
					class="btn btn-primary-light btn-sm text-primary"
					v-on:click="updateWeek(-1)"
				>
					<
				</button>
			</div>

			<div class="col">
				<h3 class="text-center mb-0">
					{{ date.format("DD") }} - {{ weekEndDate.format("DD") }}
				</h3>
			</div>

			<div class="col-auto">
				<button
					type="button"
					class="btn btn-primary-light btn-sm text-primary"
					v-on:click="updateWeek(1)"
				>
					>
				</button>
			</div>
		</div>

		<table class="weekdays">
			<tbody>
				<tr class="weekday w-100" v-for="(day, i) of weekdays">
					<td class="day td-auto">
						{{ day.text }}
					</td>

					<td class="date td-auto">
						{{ moment(date).day(i + 1).format("DD") }}
					</td>

					<td class="">
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
