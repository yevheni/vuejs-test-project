<div class="calendar">
	<div class="bg-white rounded shadow p-4">
		<h1 class="mb-4">
			{{ year }}
		</h1>

		<div class="months">
			<div class="month" v-for="month of months">
				<h3>
					{{ month.name }}
				</h3>

				<div class="weekdays">
					<div class="day" v-for="day of weekdays">
						{{ day.text }}
					</div>
				</div>

				<div class="days">
					<div class="day" v-for="day of month.days" v-bind:class="`d-${day.day_of_week}`">
						{{ day.text }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
