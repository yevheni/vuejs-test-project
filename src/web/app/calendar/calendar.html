<div class="calendar container-fluid container-xl">
	<div class="bg-white rounded shadow mb-4">
		<div class="p-4 mb-4">
			<div class="row g-2 g-md-4 g-lg-5 align-items-center">
				<div class="col-12 col-md-4 order-md-2">
					<Picker
						:text="year"
						v-on:prev="updateDate(-1, 'year')"
						v-on:next="updateDate(1, 'year')"
					></Picker>
				</div>

				<div class="col-12 col-md-4 order-md-1">
					<Picker
						:text="month"
						v-on:prev="updateDate(-1, 'month')"
						v-on:next="updateDate(1, 'month')"
					></Picker>
				</div>

				<div class="col-12 col-md-4 order-md-0">
					<Picker
						:text="week"
						v-on:prev="updateDate(-7, 'days')"
						v-on:next="updateDate(7, 'days')"
					></Picker>
				</div>
			</div>
		</div>

		<div class="week px-4">
			<div v-for="(day, i) of weekdays" class="weekday pb-5">
				<div class="row g-2 mb-3">
					<div class="col">
						<h5 class="mb-0">
							{{ day.text }}
						</h5>
					</div>

					<div class="col-auto">
						<button type="button" class="btn btn-primary btn-sm" v-on:click="add = i">
							<b>
								+
							</b>
						</button>
					</div>
				</div>

				<div class="position-relative mb-3" v-if="add === i || edit?.day === day.day">
					<div class="add-edit-worker-hours-holder">
						<div class="row g-2">
							<div class="col-auto" v-if="edit?.day === day.day">
								<AddEditWorkerHours
									:date="day.date"
									:key="edit.hour._id"
									:id="edit.hour._id"
									:worker="edit.hour.worker._id"
									:start="edit.hour.start"
									:end="edit.hour.end"
									v-on:done="onEditDeleteHours"
									v-on:deleted="onEditDeleteHours"
									v-on:cancel="edit = null"
								></AddEditWorkerHours>
							</div>

							<div class="col-auto" v-if="add === i">
								<AddEditWorkerHours
									:date="day.date"
									v-on:done="onAddHours"
									v-on:cancel="add = -1"
								></AddEditWorkerHours>
							</div>
						</div>
					</div>
				</div>

				<div class="hours"
					 :style="{ gridTemplateRows: `minmax(2rem, auto) repeat(${getDayHours(day.day).length}, auto)` }">
					<div
						v-for="(hour, h) of 24"
						class="hour"
						:style="{ gridColumn: hour }"
					>
						<b>
							{{ h }}
						</b>
					</div>

					<div
						v-for="workerHour of getDayHours(day.day)"
						class="worker-hours-holder"
						:style="workerHour.style"
					>
						<div class="worker-hours"></div>

						<div class="worker-info">
							<button type="button" class="btn" v-on:click="setEdit(day.day, workerHour)">
								<b class="worker">
									{{ workerHour.worker.name }}
								</b>

								<span>
									{{ getFormattedHours(workerHour.start, workerHour.end) }}
								</span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
