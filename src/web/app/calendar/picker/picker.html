<div class="picker">
	<div class="border bg-primary-light border-primary-light rounded p-2 p-md-3">
		<div class="row gx-3 align-items-center">
			<div class="col-auto">
				<button
					type="button"
					class="btn btn-secondary btn-sm"
					v-on:click="$emit('prev')"
				>
					<h6 class="mb-0">
						{{ "<" }}
					</h6>
				</button>
			</div>

			<div class="col">
				<h3 class="text-center mb-0">
					{{ text }}
				</h3>
			</div>

			<div class="col-auto">
				<button
					type="button"
					class="btn btn-secondary btn-sm"
					v-on:click="$emit('next')"
				>
					<h6 class="mb-0">
						{{ ">" }}
					</h6>
				</button>
			</div>
		</div>
	</div>
</div>
