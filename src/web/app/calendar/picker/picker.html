<div class="picker">
	<div class="p-2 p-md-3">
		<div class="row gx-3 align-items-center">
			<div class="col-auto">
				<button
					type="button"
					class="btn btn-info arrow-btn prev"
					v-on:click="$emit('prev')"
				></button>
			</div>

			<div class="col">
				<h3 class="text-center mb-0">
					{{ text }}
				</h3>
			</div>

			<div class="col-auto">
				<button
					type="button"
					class="btn btn-info arrow-btn next"
					v-on:click="$emit('next')"
				></button>
			</div>
		</div>
	</div>
</div>
