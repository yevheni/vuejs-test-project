<div class="workers">
	<div class="bg-white rounded shadow p-4">
		<div class="row gx-2">
			<div class="col-auto">
				<h5 class="mb-0">
					<span>
						{{ "Workers " }}
					</span>

					<span class="badge bg-primary rounded-pill">
						{{ workers.length }}
					</span>
				</h5>
			</div>

			<div class="col"></div>

			<div class="col-auto">
				<button type="button" class="btn btn-sm btn-primary" v-on:click="add = true">
					<b>
						Add
					</b>
				</button>
			</div>
		</div>

		<div class="mt-3" v-if="add">
			<AddWorker v-on:add="onAdd"></AddWorker>
		</div>

		<div class="row g-2 mt-3" v-if="workers.length">
			<div class="col-12" v-for="worker of workers">
				<div class="bg-white border border-1 border-primary-light rounded shadow-sm py-2 ps-3 pe-2">
					<div class="row gx-2 align-items-center">
						<div class="col-auto">
							<b>
								{{ worker.name }}
							</b>
						</div>

						<div class="col"></div>

						<div class="col-auto">
							<button type="button" class="btn btn-outline-primary btn-sm">
								Edit
							</button>
						</div>

						<div class="col-auto">
							<button type="button" class="btn btn-outline-danger btn-sm" v-on:click="deleteWorker(worker._id)">
								Delete
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
