<div class="app">
	<div class="head bg-white shadow-lg">
		<div class="container py-4">
			<div class="px-4">
				<div class="row gx-2 align-items-center">
					<div class="col-auto">
						<h3 class="mb-0">
							<a href="/">
								Vuejs
							</a>
						</h3>
					</div>

					<div class="col"></div>

					<div class="col-auto" v-for="btn of navButtons">
						<router-link
							:to="btn.path"
							class="btn"
							v-bind:class="$route.path === btn.path ? 'btn-primary' : 'btn-outline-primary'"
						>
							<b>
								{{ btn.text }}
							</b>
						</router-link>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="pt-4">
		<router-view></router-view>
	</div>
</div>
